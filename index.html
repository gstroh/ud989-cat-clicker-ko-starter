<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <div>
        <h2 data-bind="text: name"></h2>
        <h3 data-bind="text: level"></h3>
        <div data-bind="text: clickCount"></div>
        <!-- example of double binding in data-bind -->
        <!-- also, shows how to use an attribute binding -->
        <!-- Bindings connect view and model. -->
        <img src="" alt="cute cat" data-bind="click: incrementCounter,
        attr: {src: imgSrc}">
        <div>
            <h4>Nicknames:</h4>
                <ul data-bind="foreach: catNickNames">
                    <li data-bind="text: nickName"> </li>
                </ul>
        </div>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
